<template name="card">
    {{#if isPdf}}
      <a href="{{pdf.link}}" target="_blank">
    <div class="card">
        <img class="card-img-top" src="{{image.link}}" style="width:100%;object-fit:cover;height: 150px;">
        <div class="card-body">
          <span class="card-title" style="color:#444444;font-family:'Roboto Condensed'">{{title}}</span>
          <p class="card-text" style="color:#bbbbbb;font-size:x-small">{{author}}, {{createdAt}}</p>
          <div class="card-footer" style="padding:2%"><p class="card-text" style="color:#444444;font-size:x-small;font-weight:bold">Views: {{hitCount}}</p></div>
        </div>
    </div>
    </a>
    {{else}}
    <a href="/post?id={{_id}}" target="_top">
    <div class="card">
        <img class="card-img-top" src="{{image.link}}" style="width:100%;object-fit:cover;height: 150px;">
        <div class="card-body" style="padding:5%">
          <span class="card-title" style="color:#444444;font-family:'Roboto Condensed'">{{title}}</span>
          <p class="card-text" style="color:#bbbbbb;font-size:x-small">{{author}}, {{createdAt}}</p>
          <p class="card-text" style="color:#444444;font-size:x-small">{{bodyText}}... <strong>Read more</strong></p>
        </div>
        <div class="card-footer" style="padding:5%;background:white">
          <span style="color:#444444;font-size:x-small;font-weight:bold"><i class="fa fa-heart"></i> Like</span>
          <div style="float:right"><span class="card-text" style="color:#444444;font-size:x-small;font-weight:bold">Views: {{hitCount}}</span></div>
          </div>
    </div>
    </a>
    {{/if}}
</template>
